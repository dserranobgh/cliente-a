---
- name: Install nginx on remote host
  hosts: nginx
  become: true
  gather_facts: false
  tasks:
    - wait_for_connection:

    - setup:

    - name: Update and upgrade apt packages
      apt:
        upgrade: true
        update_cache: true
        cache_valid_time: 86400

    - name: Install nginx
      apt:
        name: nginx
        state: latest

    - name: Start nginx
      service: 
        name: nginx
        state: started
    
    - name: Make sure nginx is running
      systemd:
        state: started
        name: nginx
